        for (let row of table.rows) {
          row.cells[0].style.display = ''; // Show the second column
        }
      }
    }

    // Initial call and also attach the function to the window's resize event
    hideColumnOnMobile();
    window.addEventListener('resize', hideColumnOnMobile);
